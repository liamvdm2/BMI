<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <div id="weightContainer">
                <label for="weight" id="weightLabel">Weight (kg)</label>
                <input type="number" id="weight" name="weight">
            </div>
            <div id="heightContainer">
                <label for="height" id="heightLabel">Height (cm)</label>
                <input type="number" id="height" name="height">
            </div>
            <button type="button" id="calculate" onclick="calculateBmi()">Calculate</button>
        </form>
        <div id="output">
            <p id="result"></p>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
